    <main>
        <h2>Jobs at JavaJam</h2>
        <p>Want to work at JavaJam? Fill out the form below to start your application. Required
            fields are marked with an asterisk (*).</p>

        <form action="http://webdevbasics.net/scripts/javajam8.php" method="post">
            <label for="name">*Name:</label><br>
            <input type="text" id="name"><br>

            <label for="email">*E-mail:</label><br>
            <input type="email" name="email" id="email"><br>

            <label for="experience">*Experience:</label><br>
            <textarea name="experience" id="experience" cols="30" rows="10"></textarea><br>

            <label for="job-position">Select job position:</label>
            <select name="job-position" id="job-position">
                <option value="barista">Barista</option>
                <option value="singer">Performer</option>
                <option value="waiter">Waiter</option>
                <option value="manager">Manager</option>
                <option value="staff">Staff</option>
            </select>

            <br><br>
            <label for="date-time">Preferred Interview Date and Time:</label><br>
            <input type="datetime-local" name="date-time" id="date-time"><br><br>

            <label for="photo">Upload your photo:</label>
            <input type="file" name="photo" id="photo"><br><br>

            <button type="submit">Apply Now</button>
        </form>
